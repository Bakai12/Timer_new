plugins {
    id 'com.android.application' version '7.0.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.10' apply false
    id 'io.flutter' apply false // Не указывайте явную версию
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.myapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // В случае с реальной подписью используйте реальные настройки
            signingConfig signingConfigs.debug  // Это для отладки, для релиза нужно указать вашу подпись
        }
    }
}

flutter {
    source '/Users/user/Desktop/my_flutter/Timer' // Путь должен быть к корневой директории проекта Flutter
}
